<!DOCTYPE html>
<html>
<head>
    <title>Inventory List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/jsoma/tabletop/master/src/tabletop.js"></script>
</head>
<body>
    <h1>Inventory List</h1>
    <table id="inventory-table" border="1">
        <thead>
            <tr>
                <th>Bin Number</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRe35pLWlx13SumTjIJBmMyMuJenRak7yfe05xKXyZY51ctsLg_JrHBfw0g4xHsXTKH8B83KCoLKWfu/pubhtml';

        function init() {
            Tabletop.init({
                key: publicSpreadsheetUrl,
                callback: showInfo,
                simpleSheet: true
            });
        }

        function showInfo(data) {
            var tableBody = $('#inventory-table tbody');
            data.forEach(function(item) {
                var row = '<tr>' +
                    '<td>' + item['Bin Number'] + '</td>' +
                    '<td>' + item['Item Name'] + '</td>' +
                    '<td>' + item['Quantity'] + '</td>' +
                    '<td>' + item['Description'] + '</td>' +
                    '</tr>';
                tableBody.append(row);
            });
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
